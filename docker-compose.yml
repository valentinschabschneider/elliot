version: '3'
services:
  browserless:
    image: browserless/chrome:1.58-puppeteer-19.7.5

  elliot:
    image: valentinschabschneider/elliot
    build: .
    environment:
      NODE_ENV: development
      BROWSERLESS_ENDPOINT: ws://browserless:3000
    ports:
      - 3000:3000
    depends_on:
      - browserless
